<h1>Zaloguj się</h1>

<form (submit)="login(email.value, password.value); $event.preventDefault()">

  <div class="form-group">
    <label class="col-form-label" for="email">Email</label>
    <input type="text" #email class="form-control" id="email"
           placeholder="Email">
  </div>

  <div class="form-group">
    <label class="col-form-label" for="password">Hasło</label>
    <input type="password" #password class="form-control" id="password"
           placeholder="Hasło">
  </div>

  <button type="submit" class="btn btn-lg btn-primary">Zaloguj</button>

</form>

<p>New user? <a [routerLink]="['/signup']">Zarejestruj się teraz!</a></p>
