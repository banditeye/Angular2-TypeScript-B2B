<div class="row">
    <div class="col col-md-2">
        <ul class="nav flex-column">
            <li class="nav-item dropdown" #link *ngFor="let cat of category" (click)="onClick(cat.id)">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" (click)="getSubCategory(cat.id)" role="button" aria-haspopup="true" aria-expanded="false" routerLink="./{{cat.name}}" routerLinkActive="active">{{cat.name}}</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" type="button" (click)="onClick(item.id)" *ngFor="let item of subcategory ">{{item.name}}</button>
                </div>
            </li>
        </ul>
    </div>


    <!-- Columns start at 10/12% wide on mobile and bump up to 10/12% wide on desktop -->
    <div class="col-10 col-md-10 ">
        <router-outlet> </router-outlet>
        <mpt-basket></mpt-basket>
        <div *ngIf="clickedCategory ">
            <h2>Lista Produkt√≥w</h2>
        </div>
        <mpt-product-list *ngIf="clickedCategory" [category]="clickedCategory "></mpt-product-list>
    </div>

</div>
