<button type="button" *ngIf="canShowFollowBtn" class="btn btn-lg btn-primary"
        (click)="follow(); $event.preventDefault()" [disabled]="busy">Obserwuj
</button>
<button type="button" *ngIf="canShowUnfollowBtn" class="btn btn-lg btn-secondary"
        (click)="unfollow(); $event.preventDefault()" [disabled]="busy">Nie obserwuj
</button>
