


<div class="row" *ngFor="let cat of category">
   
    <div class="col col-md-2">
        
        <ul class="nav flex-column"  >
             <li class="nav-item">
                <a class="nav-link active"routerLink="./" routerLinkActive="active">{{cat.name}}</a>

        </ul>


    </div>
    <!-- Columns start at 10/12% wide on mobile and bump up to 10/12% wide on desktop -->
    <div class="col-10 col-md-10">
        <router-outlet></router-outlet>
    </div>

</div>
