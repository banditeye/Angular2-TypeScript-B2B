<p>
    Sprzedane produkty</p>




<ul class="list-group" *ngFor="let product of products">
    <li class="list-group-item justify-content-end">

        <span class="mr-auto"> {{product.product.name}}</span>
        <span class="badge badge-default badge-pill"> {{product.transaction.buyer.name}}</span>
        <span class="badge badge-default badge-pill"> Ilość: {{product.pieces}}</span>
        <span class="badge badge-default badge-pill"> Stan: {{product.transaction.state}} </span>
    </li>

</ul>
